<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div id="container">
        <div id="content">
            <a href="/api/auth/steam"><img alt="Sign in through Steam" src="https://community.cloudflare.steamstatic.com/public/images/signinthroughsteam/sits_01.png"></a>
            <br><br>
            <input type="text" id = "id" placeholder="Enter steamid (TEMPORARY)">
            <button id = "submit" onclick="onSubmit()"> Submit (TEMPORARY) </button>
        </div>
    </div>

    <script>
        function onSubmit() {
            let val = document.getElementById("id").value;
            loginInfo = JSON.stringify({"id": val});
            fetch("/login-page", {method: "POST", headers: {"Content-Type": "application/json"}, body: loginInfo}
            ).then((response) => {
                respCode = response.status;
                if (respCode == 200) {
                    window.location.href = "/user-profile"
                }
            });
        }
    </script>

</body>
